    <!--SWITCH STATEMENT-->
    <h2>Some fruits name</h2>
    <script>
        var fruittype=prompt("which fruit");
        switch(fruittype)
        {
        case 'Mango':
            console.log("Mango is 80 kilo");
            break;
            case "Apple":
                console.log("Apple is 100 kilo");
                break;
                case "Papita":
                console.log("Papita is 100 kilo");
                break;
                default:
                    console.log(`${fruittype} fruit is not available`);
        }
