    <div class="container">

            <div  class="SongItemContainer">

                </div>
                <div class="songItem">
                    <img src alt="1">

                 </div>
                <div class="songItem">

                <div class="songItem">

            </div>
        </div>

    </div>

        <i class="far fa-3x fa-play-circle " id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward"></i>
    </div>
    <div class="songInfo">
        <img src="https://i.pinimg.com/originals/3e/fe/1c/3efe1cb845954233246f60d5d8395dd0.gif" width="45px" alt="" id="gif"><span id="masterSongName"></span> salami-e-ishq</span>

    </div>
